<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Earthquake Alert</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Earthquake Alert</h1>
    <div id="alert">Fetching latest earthquake data...</div>
  </header>

  <main>
    <section id="map" style="height: 300px; background-color: #000;"></section>
    <section id="info">
      <div class="info-card">
        <h2>Estimated Magnitude</h2>
        <p>0</p>
      </div>
      <div class="info-card">
        <h2>Arrival Time</h2>
        <p>--:--:--</p>
      </div>
    </section>
  </main>

  <footer>
    <p>Powered by WakeShake</p>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
