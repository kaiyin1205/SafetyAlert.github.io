<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Earthquake Alert</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #333;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 3em;
      margin: 20px 0;
    }

    #alert {
      background-color: red;
      color: white;
      padding: 10px;
      font-size: 1.2em;
    }

    #map {
      height: 400px;
      margin: 20px auto;
      border-radius: 10px;
    }

    #earthquake-data {
      margin-top: 20px;
      background-color: #444;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      text-align: left;
    }

    #earthquake-data h2 {
      margin-top: 0;
    }

    .line-button {
      display: inline-block;
      background-color: #00c300;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 1.2em;
      text-decoration: none;
      margin-top: 20px;
    }

    .line-button img {
      vertical-align: middle;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>Earthquake Alert</h1>
  <div id="alert">Fetching latest earthquake data...</div>

  <!-- LINE Notify Button Section -->
  <div id="line-notify-section">
    <a href="https://notify-bot.line.me/oauth/authorize?response_type=code&client_id=TK8T26jWCtKnR9r6B2xS0C&redirect_uri=https://kaiyin1205.github.io/SafetyAlert.github.io/callback&scope=notify&state=unique_state_value" class="line-button">
      LINE Notifications
    </a>
  </div>

  <!-- Map -->
  <div id="map"></div>

  <!-- Earthquake Data -->
  <div id="earthquake-data"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    console.log('scripts.js is running!');

    // 模擬地震資料
    const simulatedEarthquake = {
      date: "2024-12-25",
      location: "9.5 km SE of Hualien County",
      magnitude: 5.4,
      depth: 15,
      originTime: "2024-12-25T15:30:00",
      latitude: 23.976,
      longitude: 121.605
    };

    // 初始化地圖
    const map = L.map('map').setView([23.976, 121.605], 7); // 預設中心為模擬地震位置
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // 顯示模擬地震資料
    function showSimulatedEarthquake() {
      L.marker([simulatedEarthquake.latitude, simulatedEarthquake.longitude]).addTo(map)
        .bindPopup(`
          <strong>Location:</strong> ${simulatedEarthquake.location}<br>
          <strong>Magnitude:</strong> ${simulatedEarthquake.magnitude}<br>
          <strong>Depth:</strong> ${simulatedEarthquake.depth} km<br>
          <strong>Origin Time:</strong> ${simulatedEarthquake.originTime}
        `)
        .openPopup();

      map.setView([simulatedEarthquake.latitude, simulatedEarthquake.longitude], 7);

      const earthquakeContainer = document.getElementById('earthquake-data');
      earthquakeContainer.innerHTML = `
        <h2>Simulated Earthquake Information</h2>
        <p><strong>Date:</strong> ${simulatedEarthquake.date}</p>
        <p><strong>Location:</strong> ${simulatedEarthquake.location}</p>
        <p><strong>Magnitude:</strong> ${simulatedEarthquake.magnitude}</p>
        <p><strong>Depth:</strong> ${simulatedEarthquake.depth} km</p>
        <p><strong>Origin Time:</strong> ${simulatedEarthquake.originTime}</p>
      `;
    }

    // 初始化地震資訊
    function fetchEarthquakeData() {
      // 假設使用模擬地震資料
      showSimulatedEarthquake();
    }

    // 執行初始化
    fetchEarthquakeData();
  </script>
</body>
</html>
