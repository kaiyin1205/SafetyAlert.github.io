<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Earthquake Alert</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">

  <!-- 自訂樣式 -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Earthquake Alert</h1>
    <div id="alert">Fetching latest earthquake data...</div>
  </header>

  <main>
    <!-- Map Section -->
    <div id="map" style="height: 400px;"></div>

    <!-- LINE Notify Button Section -->
    <div id="line-notify-section" style="text-align: center; margin-top: 20px;">
      <a href="https://notify-bot.line.me/oauth/authorize?response_type=code&client_id=TK8T26jWCtKnR9r6B2xS0C&redirect_uri=https://kaiyin1205.github.io/SafetyAlert.github.io/callback&scope=notify&state=unique_state_value" class="line-button">
        <img src="https://scdn.line-apps.com/n/line_reg.png" alt="LINE">
        LINE Notifications
      </a>
    </div>

    <!-- Earthquake Information Section -->
    <section id="info">
      <div class="info-card">
        <h2>Estimated Magnitude</h2>
        <p id="magnitude">0</p>
      </div>
      <div class="info-card">
        <h2>Arrival Time</h2>
        <p id="arrival-time">--:--:--</p>
      </div>
    </section>
  </main>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- 自訂腳本 -->
  <script src="scripts.js"></script>
</body>
</html>
