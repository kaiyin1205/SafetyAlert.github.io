<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Earthquake Alert</title>

  <!-- Styles -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #333;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 3em;
      margin: 20px 0;
    }

    #alert {
      background-color: red;
      color: white;
      padding: 10px;
      font-size: 1.2em;
    }

    #notification-settings {
      margin-top: 20px;
    }

    .info-card {
      display: inline-block;
      background: #444;
      padding: 20px;
      margin: 10px;
      border-radius: 5px;
      font-size: 1.2em;
    }

    .line-button {
      display: inline-block;
      background-color: #00c300;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 1.2em;
      text-decoration: none;
      margin-top: 20px;
    }

    .line-button img {
      vertical-align: middle;
      margin-right: 10px;
    }

    select {
      padding: 5px;
      font-size: 1em;
    }

    #earthquake-data {
      margin-top: 20px;
      background: #444;
      padding: 15px;
      border-radius: 5px;
      font-size: 1.2em;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>Earthquake Alert</h1>
  <div id="alert">Fetching latest earthquake data...</div>

  <!-- LINE Notify Button Section -->
  <div id="line-notify-section">
    <a href="https://notify-bot.line.me/oauth/authorize?response_type=code&client_id=TK8T26jWCtKnR9r6B2xS0C&redirect_uri=https://kaiyin1205.github.io/SafetyAlert.github.io/callback&scope=notify&state=unique_state_value" class="line-button">
      <img src="https://scdn.line-apps.com/n/line_reg.png" alt="LINE" width="20">
      LINE Notifications
    </a>
  </div>

  <!-- Notification Settings -->
  <div id="notification-settings">
    <h2>Notification Settings</h2>
    <label for="threshold">Set Notification Threshold:</label>
    <select id="threshold">
      <option value="1">1 or above</option>
      <option value="2">2 or above</option>
      <option value="3" selected>3 or above</option>
      <option value="4">4 or above</option>
      <option value="5">5 or above</option>
    </select>
  </div>

  <!-- Earthquake Data Section -->
  <div id="earthquake-data">No recent earthquake data available.</div>

  <!-- Scripts -->
  <script src="scripts.js"></script>
</body>
</html>
