<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Earthquake Alert</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #333;
      color: #fff;
    }
    header {
      background-color: #444;
      padding: 10px 15px;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: 2em;
    }
    #alert {
      margin-top: 5px;
      font-size: 1.2em;
      color: red;
    }
    #map {
      height: 400px;
      margin: 20px auto;
      max-width: 90%;
    }
    .line-button {
      display: inline-block;
      text-align: center;
      margin: 20px auto;
      padding: 10px 15px;
      background-color: #39f;
      color: #fff;
      text-decoration: none;
      font-size: 1.2em;
      border-radius: 5px;
      font-family: Arial, sans-serif;
    }
    #settings {
      text-align: center;
      margin: 20px auto;
    }
    #settings label {
      font-size: 1.2em;
    }
    #settings select {
      font-size: 1.1em;
      padding: 5px;
    }
    #earthquake-data {
      max-width: 90%;
      margin: 20px auto;
      padding: 10px 15px;
      background-color: #444;
      border-radius: 5px;
    }
    #earthquake-data h2 {
      margin-top: 0;
      font-size: 1.5em;
    }
    #earthquake-data p {
      margin: 5px 0;
      font-size: 1.2em;
    }
    #current-time {
      position: fixed;
      bottom: 10px;
      left: 10px;
      background-color: #444;
      color: #fff;
      padding: 10px 15px;
      border-radius: 5px;
      font-size: 1.2em;
      font-family: Arial, sans-serif;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <header>
    <h1>Earthquake Alert</h1>
    <div id="alert">Fetching latest earthquake data...</div>
  </header>

  <main>
    <!-- Map Section -->
    <div id="map"></div>

    <!-- LINE Notify Button -->
    <a href="#" class="line-button">
      <img src="https://scdn.line-apps.com/n/line_reg.png" alt="LINE" style="vertical-align: middle; width: 24px; height: 24px;">
      LINE Notifications
    </a>

    <!-- Notification Threshold Settings -->
    <div id="settings">
      <label for="threshold">Set Notification Threshold:</label>
      <select id="threshold">
        <option value="1">1 or above</option>
        <option value="2">2 or above</option>
        <option value="3" selected>3 or above</option>
        <option value="4">4 or above</option>
        <option value="5">5 or above</option>
      </select>
    </div>

    <!-- Earthquake Information -->
    <div id="earthquake-data">
      <h2>Simulated Earthquake Information</h2>
      <p><strong>Date:</strong> 2024-12-25</p>
      <p><strong>Location:</strong> 9.5 km SE of Hualien County</p>
      <p><strong>Magnitude:</strong> 5.4</p>
      <p><strong>Depth:</strong> 15 km</p>
      <p><strong>Origin Time:</strong> 2024-12-25T15:30:00</p>
    </div>
  </main>

  <!-- Current Time Display -->
  <div id="current-time"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Initialize Leaflet map
    const map = L.map('map').setView([24.0, 121.0], 7);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: 'Â© OpenStreetMap'
    }).addTo(map);

    // Add marker for simulated earthquake
    const earthquakeMarker = L.marker([23.8, 121.5]).addTo(map);
    earthquakeMarker.bindPopup("<strong>Simulated Earthquake</strong><br>Hualien County<br>Magnitude: 5.4").openPopup();

    // Update current time
    function updateTime() {
      const currentTimeElement = document.getElementById('current-time');
      const now = new Date();
      const formattedTime = now.toLocaleTimeString();
      currentTimeElement.textContent = `Current Time: ${formattedTime}`;
    }

    // Update time every second
    setInterval(updateTime, 1000);
    updateTime();

    // Notification threshold change handler
    document.getElementById('threshold').addEventListener('change', (e) => {
      const selectedValue = e.target.value;
      alert(`Notification threshold updated to: ${selectedValue} or above`);
    });
  </script>
</body>
</html>
